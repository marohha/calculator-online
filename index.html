<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/calculator-svgrepo-com.png" type="image/x-icon">
</head>
<body>
    <main class="main">
        <div class="mode">
            <div class="mode-dark">
                <button class="mode-dark_btn" id="mode-dark_btn"></button>
            </div>
            <div class="mode-light"> 
                <button class="mode-light_btn"></button>
            </div>
        </div>
        <div class="display">
            <div class="display-value">0</div>
        </div>
        <div class="buttons">
            <div class="button btn-top">AC</div>
            <div class="button btn-top">+/-</div>
            <div class="button btn-top">%</div>
            <div class="button btn-right">/</div>
            <div class="button btn-figure">7</div>
            <div class="button btn-figure">8</div>
            <div class="button btn-figure">9</div>
            <div class="button btn-right">*</div>
            <div class="button btn-figure">4</div>
            <div class="button btn-figure">5</div>
            <div class="button btn-figure">6</div>
            <div class="button btn-right">-</div>
            <div class="button btn-figure">1</div>
            <div class="button btn-figure">2</div>
            <div class="button btn-figure">3</div>
            <div class="button btn-right">+</div>
            <div class="button btn-figure">0</div>
            <div class="button btn-figure">.</div>
            <div class="button btn-calc">=</div>
        </div>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
